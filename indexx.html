<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço Vazio</title>
    <style>
        /* CSS Minimalista e Diferenciado */
        :root {
            --primary: #0a0a0a;
            --secondary: #f0f0f0;
            --accent: #ff3366;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--primary);
            color: var(--secondary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }
        
        .btn {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 2s forwards 1.5s;
        }
        
        .btn:hover {
            background: var(--accent);
            color: var(--primary);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transition: all 0.3s;
            z-index: -1;
        }
        
        .btn:hover::before {
            left: 0;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Efeito de distorção no hover */
        .container:hover {
            transform: rotateY(5deg) rotateX(5deg);
        }
        
        /* Linha decorativa */
        .line {
            height: 1px;
            width: 100px;
            background: var(--accent);
            margin: 2rem auto;
            opacity: 0;
            animation: fadeIn 2s forwards 0.8s;
        }
        
        /* Efeito de cursor personalizado */
        body {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'><circle cx='8' cy='8' r='6' fill='none' stroke='%23ff3366' stroke-width='2'/></svg>") 8 8, auto;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>Essência</h1>
        <div class="line"></div>
        <p>Menos é mais quando mais é demais. Encontre beleza na simplicidade e significado no vazio.</p>
        <button class="btn" id="exploreBtn">Explorar</button>
    </div>

    <script>
        // JavaScript para efeitos diferenciados
        document.addEventListener('DOMContentLoaded', () => {
            // Efeito de partículas minimalista
            const particles = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 3 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = 'rgba(255, 51, 102, 0.5)';
                particle.style.borderRadius = '50%';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.left = Math.random() * 100 + 'vw';
                
                // Animação flutuante
                particle.style.animation = `float ${Math.random() * 10 + 5}s infinite ease-in-out`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                particles.appendChild(particle);
            }
            
            // Adiciona keyframes dinamicamente
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes float {
                    0%, 100% { transform: translateY(0) translateX(0); }
                    50% { transform: translateY(${Math.random() * 50 - 25}px) translateX(${Math.random() * 50 - 25}px); }
                }
            `;
            document.head.appendChild(style);
            
            // Efeito de interação com o botão
            const exploreBtn = document.getElementById('exploreBtn');
            
            exploreBtn.addEventListener('mouseenter', () => {
                document.querySelector('.container').style.transform = 'rotateY(10deg) rotateX(10deg) scale(1.05)';
            });
            
            exploreBtn.addEventListener('mouseleave', () => {
                document.querySelector('.container').style.transform = 'rotateY(5deg) rotateX(5deg)';
            });
            
            exploreBtn.addEventListener('click', () => {
                // Efeito de transição
                document.body.style.backgroundColor = '#ff3366';
                document.querySelector('.container').style.opacity = '0';
                document.querySelector('.container').style.transform = 'scale(0.9)';
                
                setTimeout(() => {
                    alert('A jornada começa com um simples passo.');
                    document.body.style.backgroundColor = '';
                    document.querySelector('.container').style.opacity = '';
                    document.querySelector('.container').style.transform = '';
                }, 500);
            });
            
            // Efeito de parallax sutil
            document.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth / 2 - e.pageX) / 20;
                const y = (window.innerHeight / 2 - e.pageY) / 20;
                document.querySelector('.container').style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            });
        });
    </script>
</body>
</html>
